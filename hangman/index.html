<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script src="underscore.js"></script>
  <script src="jquery.js"></script>
</head>

<body>
  <div id="gamePlayArea">
    <div id="hangmanArea">
      Guesses Left: <span id="guessesLeft">8</span>
    </div>
    <div id="letterArea">
      <div id="lettersUsed">
        Letters Guessed Already:
        <div id="guessedLetters"></div>
      </div>
      <div id="guessBox">
        Guess a Letter:
        <input id="letterField" type="text" />
        <button id="enterLetter">Enter</button>
      </div>
      
        <div id="answerBox">
          Answer:
          <input id="answerTry"type="text">
          <button id="answerBtn">Answer</button>
        </div>
    </div>
  </div>

  <div id="wordString"></div>

  <div id="gameControlArea">
    <input id="giveUpButton" class="button" type="submit" value="Give up"/>
    <input id="resetButton" class="button" type="submit" value="Reset Game"/>
  </div>


  <script src="hangman.js"></script>
</body>
</html>
